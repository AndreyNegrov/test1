<style>
    .result-word {
        width: 50px;
        height: 31px;
        border-bottom: 1px dashed #d8d6d6;
        margin: 0 4px;
        text-align: center;
        font-family: 'Trebuchet MS';
        font-size: 17pt;
        color: #6f6f6f;
        line-height: 24pt;
    }

    .choosing-word-wrap {
        position: relative;
        margin: 5px;
        color: #6a6a6a;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .choosing-word {
        width: 100%;
        background-color: #fff;
        font-family: 'Trebuchet MS';
        font-size: 15pt;
        color: #6a6a6a;
        border: none;
        line-height: 43px;

        box-sizing: border-box;
    }

        margin-left: 10px;
        display: block;

        visibility: hidden;
    }

    .finish-word #middle-section{
        visibility: visible;

        height: 0;

        </div>

            <div id="high-section"></div>

                <div id="low-section">

                            <audio id="audio-player"></audio>
